<div>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>email</th>
                <th>Roles</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">

                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <!-- <ng-container *ngFor="role of 'user.roles'"> -->
                <td>{{user.roles[0].name}}</td>
            <!-- </ng-container> -->
                <td><button (click)="changeRole(user.id)">Change Role</button></td>
                <td><button (click)="deleteUser(user.id)">Delete User</button></td>

            </tr>
        </tbody>
    </table>
</div>
